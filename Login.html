<body>
  
  <div class="wrapper">
    <span class="icon-close">
      <ion-icon name="close-circle-outline"></ion-icon>

      <h2>Login</h2>
      <form action="#">
        <div class="input-box">

          <input type="email" name="email" id="email" required>

          <span class="icon">

          </span>
          <input type="password" name="password" id="password" required>
          <label>Password</label>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox">Don't forget me</label>
          <a href="#">Forgot password?</a>
        </div>
          <div>
            <button type="submit" id="button" class="btn" onclick="validateForm()">Login</button>
            <div id="tooltip" class="tooltip">Recheck your input carefully</div>
          </div>
          <div class="reg">
            <p> Don't register account?</p>
            <a href="#">Register new account</a>
          </div>
        </div>
      </form>
    </div>
  </div>
